<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org" th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">

  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
     <link rel="stylesheet" th:href="@{/css/style.css}"/>
    
<title >Appointment registration page</title>
</head>
<body>

        <section>
                
                <div class="row">
                     
                     <div class="col-md-8 offset-md-2">
                     
                        <div class="my-card">
                             <h1 class="text-center">Appointment registration Here...!</h1>
        

					<form action="" th:action="@{/doRegister}" method="post"  th:object="${patient}">


						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Name</label> 
								
						   <input type="text" class="form-control "
						           
						    placeholder="Enter Name"
								id="exampleInputEmail1" aria-describedby="emailHelp"
						     th:value="${patient.name}" name="name"  />
						    
						</div>
						
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Email</label>
						  <input type="email" class="form-control"
						   id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" 
						     th:value="${patient.email}" name="email">
					 </div>
					 
					 <div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Subject</label> 
								
						   <input type="text" class="form-control "
						           
						    placeholder="Enter subject"
								id="exampleInputEmail1" aria-describedby="emailHelp"
						     th:value="${patient.subject}" name="subject"  />
						    
						</div>
						
					    
			    	    
					 <div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Age</label> 
								
						   <input type="text" class="form-control "
						           
						    placeholder="Enter Age"
								id="exampleInputEmail1" aria-describedby="emailHelp"
						     th:value="${patient.age}" name="age" />
						    
						      
						</div>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Address</label> 
								
						   <input type="text" class="form-control "
						           
						    placeholder="Enter Address"
								id="exampleInputEmail1" aria-describedby="emailHelp"
						     th:value="${patient.address}" name="address" />
						    
						      
						</div>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">DOB</label> 
								
						   <input type="date" class="form-control "
						           
						    placeholder="Enter Date Of Birth"
								id="exampleInputEmail1" aria-describedby="emailHelp"
						     th:value="${patient.dob}" name="dob" />
						    
						      
						</div>
						
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Blood Group</label> 
								
						   <input type="text" class="form-control "
						           
						    placeholder="Enter Blood  Group"
								id="exampleInputEmail1" aria-describedby="emailHelp"
						     th:value="${patient.bloodgroup}" name="bloodgroup" />
						    
						      
						</div>
						
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Mobile Number</label> 
								
						   <input type="text" class="form-control "
						           
						    placeholder="Enter Mobile Number"
								id="exampleInputEmail1" aria-describedby="emailHelp"
						     th:value="${patient.number}" name="number" />
						      
						</div>
						
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Appointment Date</label> 
								
						   <input type="date" class="form-control "
						           
						    placeholder="Enter Date"
								id="exampleInputEmail1" aria-describedby="emailHelp"
						     th:value="${patient.appointmentdate}" name="appointmentdate" />
						      
						</div>
					
						
						

						<div class="container text-center">
							<button type="submit" class="btn btn-primary text-white">Submit</button>
							<button type="reset" class="btn btn-warning text-white">Reset</button>
						</div>
					</form> <!--  // end form -->

				    </div>   <!-- END My card -->
              </div>
                  
        </div>
            
  </section>
  
  <!-- library -->
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
   
     <script type="text/javascript" th:src="@{/js/script.js}"></script>
     

</body>
</html>
