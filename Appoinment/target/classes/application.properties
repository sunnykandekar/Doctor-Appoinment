// server port
server.port=1010

// database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/appointmentdb?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.use-new-id-generator-mappings=false
spring.jpa.hibernate.naming-strategy =org.hibernate.cfg.ImproveNamingStrategy

// mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587

// here username & password not entered for security purpose.
spring.mail.username=
spring.mail.password=

spring.mail.properties.mail.stmp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

// file size configuration 
spring.multipart.max-file-size=10MB
spring.multipart.max-request-size=10MB
